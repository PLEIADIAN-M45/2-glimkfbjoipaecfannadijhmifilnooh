<div class="ui image label pointer" ng-repeat="row in s.rows" ng-click="openMemberModify(row, s)" ng-init="changeColor(row);" ng-class="[color]" id="{{$id}}">
    <div class="detail">{{row.f_accounts||row.AccountID|uppercase}}</div>
    <aside class="hidden" ng-init="setPopup(row)" title="警示訊息">
        <table class="ui celled selectable striped collapsing table inverted pink small" name="{{popupId}}">
            <thead>
                <th>警示帐号</th>
                <th>汇款户名</th>
                <th>汇款帐号</th>
                <th>警示讯息</th>
            </thead>
            <tbody>
                <tr ng-repeat="w in row.list_Accounts">
                    <td>{{w.f_accounts||w.AccountID|uppercase}}</td>
                    <td>{{w.f_RemittanceName||w.AccountName}}</td>
                    <td>{{w.f_RemittanceAccount}}</td>
                    <td>{{w.f_remarks||w.Memo}}</td>
                </tr>
            </tbody>
        </table>
    </aside>
</div>
