<div class="ui cards">
    <div class="ui card" ng-repeat="me in userlist" ng-class="{'negative':me.alarm||me.alert}" ng-init="apiFunctions.call(me);">
        <div class="ui dimmer" ng-class="{'active': me.active }">
            <div class="ui text loader">{{me.title}}
                <br>归属地查询中</div>
        </div>
        <div class="ui top attached content compact">
            <div class="left floated meta">
                {{me.attr}}
                <i class="icon" ng-class="icons[me.attr]"></i>{{heads[me.attr]}}
            </div>
            <div class="right floated meta">
                <i class="sync alternate icon pointer" ng-click="reset.call(me);"></i>
                <!-- <i class="sync alternate icon pointer" ng-click="apiFunctions.call(me, $event);"></i> -->
            </div>
        </div>
        <div class="content compact center aligned">
            <div class="header">{{me.value||"------"}}</div>
        </div>
        <div class="content center aligned">
            <div style="padding: 0px;margin:-12px;background: rgba(0,0,0,0.5);color:rgba(255,255,255,0.5);font-size: x-small;" class="hidden">
                {{me.alarm}}
            </div>
            <div class="header padded">
                <b ng-if="me.alarm">{{me.status||me.alarm}}</b>
                {{me.prov}} {{me.city}} {{me.area}} {{me.country}}
            </div>
            <div class="sub meta">
                {{me.meta}} {{me.time}}
            </div>
        </div>
    </div>
</div>
